<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>meme-genrator</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body onload=init()>
    <header class="main-header"><img class='logo' src="ICONS/LOGO.png" alt="">
      <div class="burger" onclick="toggleMenu()">☰</div>
      <li class="nav">
      <ul>Memes</ul><ul onclick="backToGallery()">Gallery</ul><ul>About</ul>
    </li>
      
    </header>
    <div class="image-gallery">
      <div class="search-box"><input type="text" placeholder="search"></div>
      <div class="gallery">
      
          <img class='img img-1' onclick=putPicOnCanvas(1) src="meme-imgs (square)/1.jpg" alt="">
          <img class='img img-2' onclick=putPicOnCanvas(2) src="meme-imgs (square)/2.jpg" alt="">
          <img class='img img-3' onclick=putPicOnCanvas(3) src="meme-imgs (square)/3.jpg" alt="">
          <img class='img img-4' onclick=putPicOnCanvas(4)  src="meme-imgs (square)/4.jpg" alt="">
          <img class='img img-5' onclick=putPicOnCanvas(5)  src="meme-imgs (square)/5.jpg" alt="">
          <img class='img img-6' onclick=putPicOnCanvas(6)  src="meme-imgs (square)/6.jpg" alt="">
          <img class='img img-7' onclick=putPicOnCanvas(7)  src="meme-imgs (square)/7.jpg" alt="">
          <img class='img img-8' onclick=putPicOnCanvas(8)  src="meme-imgs (square)/8.jpg" alt="">
          <img class='img img-9' onclick=putPicOnCanvas(9)  src="meme-imgs (square)/9.jpg" alt="">
          <img class='img img-10' onclick=putPicOnCanvas(10)  src="meme-imgs (square)/10.jpg" alt="">
          <img class='img img-11' onclick=putPicOnCanvas(11)  src="meme-imgs (square)/11.jpg" alt="">
          <img class='img img-12' onclick=putPicOnCanvas(12)  src="meme-imgs (square)/12.jpg" alt="">
          <img class='img img-13' onclick=putPicOnCanvas(13)  src="meme-imgs (square)/13.jpg" alt="">
          <img class='img img-14' onclick=putPicOnCanvas(14)  src="meme-imgs (square)/14.jpg" alt="">
          <img class='img img-15' onclick=putPicOnCanvas(15)  src="meme-imgs (square)/15.jpg" alt="">
          <img class='img img-16' onclick=putPicOnCanvas(16)  src="meme-imgs (square)/16.jpg" alt="">
          <img class='img img-17' onclick=putPicOnCanvas(17)  src="meme-imgs (square)/17.jpg" alt="">
          <img class='img img-18' onclick=putPicOnCanvas(18)  src="meme-imgs (square)/18.jpg" alt="">
      </div>
    </div>



    <div class="meme-editor" >
      <canvas
      id="my-canvas"
      height="500"
      width="500"
    ></canvas>

    <div class="editor">

      <div class="inputs">
      
        <input onclick=selectInput(event) id="input0" name="0" type="text" placeholder="upper text here">
        <input onclick=selectInput(event) id="input1" name="1" type="text" placeholder="lower text here">
      </div>

      <div class="buttons">
        <button onclick=changeLocation(+1) class="up"><img class="icon" src="ICONS/down.jpg" alt=""></button>
        <button onclick=changeLocation(-1) class="down"><img class="icon" src="ICONS/up.jpg" alt=""></button>
        <button class="switch-lines"><img class="icon" src="ICONS/up-and-down-opposite-double-arrows-side-by-side.png" alt=""></button>
        <button class="add-lines" ><img class="icon" src="ICONS/add.png" alt=""></button>
        <button class="delete"><img class="icon" src="ICONS/trash.png" alt=""></button>
        <button class ="increse-font" onclick=changeFontSize(+1)><img class="icon" src="ICONS/increase font - icon.png" alt=""></button> 
        <button class ="decrese-font" onclick=changeFontSize(-1)><img class="icon" src="ICONS/decrease font - icon.png" alt=""></button>
        <button onclick="changeDirection('left')" class="ltr"><img class="icon" src="ICONS/align-to-left.png" alt=""></button>
        <button onclick="changeDirection('center')" class="center"><img class="icon" src="ICONS/center-text-alignment.png" alt=""></button>
        <button onclick="changeDirection('right')" class="rtl"><img class="icon" src="ICONS/align-to-right.png" alt=""></button>
        <button class="font-type">FONT TYPE</button>
        <button class="stroke-color"><img class="icon" src="ICONS/text stroke.png" alt=""></button>
        <button onclick=openColorMenu() class="font-color"><img class="icon" src="ICONS/paint-board-and-brush.png" alt=""></button>
        <button class="stickers">stickers</button>
        <button class="share">share</button>
        <button onclick="downloadCanvas(this)" download="file-name" class="download">  <a onclick="downloadCanvas(this)" download="file-name">Download</a</button> 

      


      </div>
      <input hidden
      class="input-color"
      type="color"
      id="color"
      value="#ffffff"
      onchange=changeFontColor()
  
      
    />

    </div>

 
   
 
 
  </div>
    </div>
    <footer>MEMEGEN 2021 - Alex Levkov ©</footer>
    <script src="js/memeService.js"></script>
    <script src="js/main-controller.js"></script>
  </body>
</html>
